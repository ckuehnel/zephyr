---
title: DMA Base Structure
id: dma
version: 0.1

description: >
    This binding gives the base structures for all DMA devices

properties:
  - interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

  - interrupt-names:
      type: stringlist
      category: optional
      description: names of required interrupts
      generation: define

  - label:
      type: string
      category: required
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define

  - dma-channels:
      type: int
      category: required
      description: Number of DMA channels
      generation: define

  - dma-requests:
      type: int
      category: required
      description: Number of DMA request signals
      generation: define

cell_string: DMA_CH

"#cells":
  - channel
...
